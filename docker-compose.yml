services:
  db:
    image: postgres:16
    container_name: accessledger_db
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports: 
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
  
  web:
    build: .
    container_name: accessledger_web
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on: 
      db: 
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  pgdata:
